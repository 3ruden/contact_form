<!DOCTYPE hml>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>株式会社DIVE</title>
  </head>
  <body>
    <div class="container">
      <header class="header clearfix">
        <a href="index.html">
          <img src="./images/logo.png" alt="DIVE" class="logo_image">
        </a>
        <nav class="top">
          <ul class="top_menu clearfix">
            <li><a href="index.html">ホーム</a></li>
            <li><a href="business.html">事業内容</a></li>
            <li><a href="company.html">会社概要</a></li>
            <li><a href="contact.html">お問い合わせ</a></li>
          </ul>
        </nav>
      </header>
      <img src="./images/contact.png" alt="お問い合わせ" class="image_area">
      <div class="wrapper clearfix">
        <aside class="side_menu">
          <nav>
            <ul>
              <li><a href="business.html">事業内容</a></li>
              <li><a href="company.html">会社概要</a></li>
              <li class="point"><a href="contact.html">お問い合わせ</a></li>
            </ul>
          </nav>
        </aside>
        <article class="content">
          <form action="" class="contact">
            <table>
              <tr>
                <th>お名前</th>
                <td><input type="text"></td>
              </tr>
              <tr>
                <th>メールアドレス</th>
                <td><input type="text"></td>
              </tr>
              <tr>
                <th>性別</th>
                <td>
                  <input type="radio" name="gender" value="男">男
                  <input type="radio" name="gender" value="女">女
                </td>
              </tr>
              <tr>
                <th>お問い合わせ内容</th>
                <td><textarea></textarea></td>
              </tr>
            </table>
            <div class="btn">
              <input type="submit" value="送信">
            </div>
          </form>
        </article>
      </div>
      <footer class="footer">
        <p>Copyright &copy; 2019 DIVE INC ALL RIGHTS RESERVED.</p>
      </footer>
    </div>
  </body>
</html>
